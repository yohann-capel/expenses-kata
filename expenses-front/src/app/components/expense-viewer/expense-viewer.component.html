<div class="flex">
  <div class="bg-red-300 w-1/3 flex flex-col items-center pt-5">
    <app-expense-creator
      (outputCreatedExpense)="getNewExpense($event)"
    ></app-expense-creator>
  </div>
  <div class="bg-blue-300 w-1/3 flex flex-col items-center pt-5">
    <div class="w-4/5">
      <app-filter-inputs
        (filterEmiter)="loadFilteredData($event)"
      ></app-filter-inputs>
    </div>
    <div class="w-4/5">
      @for (expense of expenses; track expense.id) {
        <app-expense-card
          [expense]="expense"
          (toDeleteId)="deleteExpense($event)"
        ></app-expense-card>
      }
    </div>
  </div>
  <div class="bg-green-300 w-1/3 flex flex-col items-center pt-5">
    <app-category-amount-viewer
      [currentExpenseList]="expenses"
    ></app-category-amount-viewer>
  </div>
</div>
